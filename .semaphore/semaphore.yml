version: v1.0
name: Testing cache utility
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Create cache
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Check environment variables
        commands:
          - checkout
          - echo "Docker build..."
          - echo $SEMAPHORE_CACHE_URL
          - echo $SEMAPHORE_CACHE_USERNAME
          - echo $SSH_PRIVATE_KEY_PATH
      - name: Create cache directory
        commands:
          - checkout
          - mkdir -p cache_dir
      - name: Create cache key
        commands:
          - checkout
          - export KEY=$(echo $(md5sum README.md) | grep -o "^\w*\b")
          - echo $KEY
          - mkdir -p cache_dir

  - name: Use cache
    task:
      jobs:
      - name: Get cache directory
        commands:
          - checkout
          - export KEY=$(echo $(md5sum README.md) | grep -o "^\w*\b")
          - echo $KEY
          - echo "make docker.push"

